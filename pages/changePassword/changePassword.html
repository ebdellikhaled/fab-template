<div>
    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">{{model.formHeaderText}}</h2>
        <input type="email" class="form-control" placeholder="{{model.emailPlaceholderText}}" ng-model="model.form.email" ng-focus="focusInput()" required autofocus>
        <input type="password" class="form-control" placeholder="{{model.passwordPlaceholderText}}" ng-model="model.form.oldPassword" ng-focus="focusInput()" required>
        <input type="password" class="form-control" placeholder="{{model.newPasswordPlaceholderText}}" ng-model="model.form.newPassword" ng-focus="focusInput()" required>

        <div class="alert alert-danger" ng-hide="isInputValid()">
            {{model.invalidInputAlertText}}
            <a href="#/forgot">{{model.forgotPasswordLinkText}}</a>

        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">{{model.submitButtonText}}</button>
    </form>
</div>
