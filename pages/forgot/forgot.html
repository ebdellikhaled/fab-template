<form class="form-signin" role="form">
    <h2 class="form-signin-heading">{{model.formHeaderText}}</h2>
    <input type="email" class="form-control" placeholder="{{model.emailPlaceholderText}}" required autofocus ng-model="model.form.email">

    <label></label> <!-- bodges in a bit of vertical space -->
    <button class="btn btn-lg btn-success btn-block" type="submit" ng-click="submit()">{{model.forgotButtonText}}</button>
</form>
